{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'myapp/css/maincss.css' %}">
    <title>{% block title %}KatanaClub{% endblock %}</title>
</head>
<body>
    {% include 'myapp/menu.html' %}

    <div class="container mt-4">
        <div class="row">
            <aside class="col-md-3">
                <div class="card">
                    <img src="{% static 'myapp/img/katana-3.jpg' %}" class="card-img-top" alt="самурай с катаной">
                    <div class="card-body">
                        <h5 class="card-title">KatanaClub</h5>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><a href="{% url 'index' %}">Главная</a></li>
                            <li class="list-group-item"><a href="{% url 'art' %}">Искусство</a></li>
                            <li class="list-group-item"><a href="{% url 'training' %}">Тренировки</a></li>
                            <li class="list-group-item"><a href="{% url 'events' %}">Мероприятия</a></li>
                            <li class="list-group-item"><a href="{% url 'news_home' %}">Новости клуба</a></li>
                        </ul>
                    </div>
                </div>
            </aside>
            <main class="col-md-9">
                {% block content %}
                {% endblock %}
            </main>
        </div>
    </div>

    {% include 'myapp/footer.html' %}

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
