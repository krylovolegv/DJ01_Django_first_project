{% extends 'myapp/layoute.html' %}

{% block title %}Новости KatanaClub{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Здесь будут новости в нашем KatanaClub</h1>
    <div class="news-list">
        {% for new in news %}
            <div class="news-item">
                <h3>{{ new.title }}</h3>
                <p>{{ new.short_description }}</p>
                <div class="news-meta">
                    <span class="news-date">{{ new.pub_date }}</span>
                </div>
                <div class="news-content">{{ new.text }}</div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
